<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

							<td>
								<input class="btn" type="button" name="" value="L">
							</td>
							<td>
								<input class="btn" type="button" name="" value="M">
							</td>
							<td>
								<input class="btn" type="button" name="" value="ON">
							</td>
						</tr>
						<tr class="row">
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
						</tr>
						<tr class="row">
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
						</tr>
						<tr class="row">
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
						</tr>

							<td>

							<td>
								<input class="btn" type="button" onclick="can2()" name="can2" value="Căn2">

							<td>

							</td>
							<td>
								<input class="btn" type="button" name="" value="">
							</td>
						</tr>
						<tr class="row">
							<td>
								<input class="btn" type="button" onclick="seven()" name="seven" value="7">
							</td>
							<td>
								<input class="btn" type="button" onclick="eight()" name="eight" value="8">

							<td>

							<td>

							</td>
							<td>
								<input class="btn" type="button" onclick="e()" name="e" value="e">
							</td>
							<td>
								<input class="btn" type="button" onclick="ans()" name="ans" value="Ans">
							</td>
							<td>
								<input class="btn" type="button" onclick="equal()" name="equal" value="=" >
							</td>

		</div>
	</div>
<script type="text/javascript" src="js/cal.js"></script>
