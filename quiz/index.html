<!DOCTYPE html>
<html>
<head>
	<title>QUIZ</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrap">
		<img src="img/wc.jpg" width="100%" height="100%">
	</div>
	<div class="container">
		<div class="part">
			<span>Question</span>
		</div>
		<div class="quiz">
			<div class="question">
				<span>Quốc gia vô địch World Cup 2014 ?</span>
			</div>
			<div class="answer">
				<span class="ans1" onclick="changeColor(this)">Bồ Đào Nha</span>
				<span class="ans2" onclick="changeColor(this)">Đức</span>
				<span class="ans3" onclick="changeColor(this)">Pháp</span>
			</div>
		</div>
			<button class="choose" onclick="nextButton()" disabled="true">Next</button>
	</div>


<script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
