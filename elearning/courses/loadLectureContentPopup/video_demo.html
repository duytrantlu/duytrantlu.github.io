<div class="pop-lecture-video">
    <div class="lecture-video lecture-video-yt">
        <iframe src="https://www.youtube.com/embed/toZzsKF6awg?rel=0" frameborder="0" allowfullscreen></iframe>        
    </div>
</div>
<script type="text/javascript">
    $(function() {
        $('video,audio').css({ 'width': '100%', 'height': '100%' })
        .attr('width', '100%').attr('height', '100%')
        .mediaelementplayer({
            mode: 'shim',

            videoWidth: -1,
            // if set, overrides <video height>
            videoHeight: -1,
            success: function(mediaElement, domObject) {
                mediaElement.play();
            }
        });
    });
</script>
