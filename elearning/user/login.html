<div class=" login-panel login-panel-pop">
    <button type="button" onclick="$.fancybox.close()" class="close  pull-right" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
    <h4 class="text-center login-panel-pop-hd">ĐĂNG NHẬP</h4>
    <form role="form" class="form-horizontal login-panel-pop-bd" style="padding: 10px;" name="frmLogin" id="frmLogin" method="post" action="" enctype="multipart/form-data" novalidate="novalidate">
        <div id="message" class="frm-alert alert alert-danger block-helper" style="display:none"></div>
        <div class="form-group">
            <input type="text" class="form-control" name="email" id="email" placeholder="Email" value="">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="mat_khau" id="mat_khau" placeholder="Mật khẩu" value="">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <label class="control-label labelcheckbox">
                        <input type="checkbox" name="remember" value="1" />
                        <span>Nhớ mật khẩu.</span>
                    </label>
                </div>
                <div class="col-xs-6 text-right">
                    <a href="/user/forgotPassword" class="text-blue">Quên mật khẩu</a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="fw btn bg-blue text-white ">Đăng nhập</button>
        </div>
        <div class="row">
            <hr class="col-xs-6 col-xs-offset-3" />
            <div class="clearfix"></div>
        </div>
        <div class="form-group text-center">Hoặc</div>
        <div class="form-group text-center btnopenid">
            <div class="row">
                <div class="col-sm-6">
                    <div id="fb-root"></div>
                    <a href="/user/loginFb" class="btn btn-fb-share fw">
                        <span>Login with Facebook</span>
                    </a>
                </div>
                <div class="col-sm-6 text-right">
                    <a href="" class="btn btn-gg-share">
                        <span>Login with Google+</span>
                    </a>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </form>
    <div class="form-group login-panel-pop-ft">
        Bạn chưa có tài khoản? <a href="user/login.html" class="text-blue get-regis-pop">Đăng ký</a>
    </div>
</div>

re_call_regis_modal();
</script>
