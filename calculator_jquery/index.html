<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrap">
		<div class="calculator">
			<div class="result">
				<input type="text" maxlength="9" class="screen" value="0">
			</div>
			<div class="number">
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span>0</span>
				<span class="dot">.</span>
				<span class="e">e</span>
			</div>
			<div class="feature">
				<span class="del">Del</span>
				<span class="ac">AC</span>
				<span class="operator">*</span>
				<span class="operator">/</span>
				<span class="operator">+</span>
				<span class="operator">-</span>
				<span>Ans</span>
				<span class="equal">=</span>
			</div>
		</div>
	</div>
	<div class="Theme">
		<ul>
			<li>
				<ul class="sub">
					<li class="a"></li>
					<li class="b"></li>
					<li class="c"></li>
					<li class="default"></li>
				</ul>
			</li>
			
		</ul>
	</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
