<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Đăng ký thành công với các thông tin sau: </h1>
	<div>
		 <script type="text/javascript">
		function getQueryVariable(variable)
		{
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i=0;i<vars.length;i++) {
				var pair = vars[i].split("=");
				if(pair[0] == variable){return pair[1];}
			}
			return(false);
		}
		document.write("<p><b>Họ Tên:</b> "+ decodeURIComponent(getQueryVariable("name"))+"</p><br/>");
		document.write("<p><b>Giới tính:</b> "+ decodeURIComponent(getQueryVariable("gender"))+"</p><br/>");
		document.write("<p><b>E-mail: </b>"+ decodeURIComponent(getQueryVariable("email"))+"</p><br/>");
		document.write("<p><b>Ngày tháng năm sinh:</b> "+ decodeURIComponent(getQueryVariable("date"))+"</p><br/>");
		document.write("<p><b>Địa chỉ:</b> "+ decodeURIComponent(getQueryVariable("address"))+"</p><br/>");
		document.write("<p><b>Số điện thoại:</b>"+ decodeURIComponent(getQueryVariable("phoneNumber"))+"</p><br/>");	
		document.write("<p><b>Mật khẩu:</b> "+ decodeURIComponent(getQueryVariable("passWord"))+"</p><br/>");		
	</script> 
	</div>
</body>
</html>
